<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced IP Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="loader" class="card"><h2>Loading Information...</h2><div class="spinner-container"><div class="shimmer"></div></div></div>
        <div id="content" class="hidden">
            <div class="card search-card"><form id="ip-search-form"><input type="text" id="ip-input" placeholder="Enter an IP address or domain..."><button type="submit">Query</button></form></div>
            <div class="card header-card"><img id="country-flag" src="" alt="Flag" style="display: none;"/><div class="header-info"><span class="ip-label">IP Address</span><div class="ip-container"><h1 id="ip"></h1><button id="copy-ip-btn" class="copy-btn" title="Copy IP Address"><i class="fa-regular fa-copy"></i></button></div></div></div>
            <div class="card map-card"><div id="map"></div></div>
            <div class="card info-card"><h3 class="card-title">Location Details</h3><div class="info-grid"><div class="label"><i class="fa-solid fa-globe"></i> Country</div><div id="country" class="value"></div><div class="label"><i class="fa-solid fa-map"></i> Region</div><div id="region" class="value"></div><div class="label"><i class="fa-solid fa-city"></i> City</div><div id="city" class="value"></div><div class="label"><i class="fa-solid fa-location-crosshairs"></i> Coordinates</div><div id="coordinates" class="value"></div><div class="label"><i class="fa-solid fa-clock"></i> Timezone</div><div id="timezone" class="value"></div></div></div>
            <div class="card info-card"><h3 class="card-title">Network Details</h3><div class="info-grid"><div class="label"><i class="fa-solid fa-wifi"></i> ISP</div><div id="isp" class="value"></div><div class="label"><i class="fa-solid fa-server"></i> ASN</div><div id="asn" class="value"></div><div class="label"><i class="fa-solid fa-mobile-screen"></i> Mobile</div><div id="mobile" class="value"></div><div class="label"><i class="fa-solid fa-user-secret"></i> Proxy/VPN</div><div id="proxy" class="value"></div><div class="label"><i class="fa-solid fa-server"></i> Hosting</div><div id="hosting" class="value"></div></div></div>
        </div>
        <div class="footer">Created by MellStroy</div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
